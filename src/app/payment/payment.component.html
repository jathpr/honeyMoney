<div *ngIf="customer" class="container">
    <div>{{pricesService.getPrice()}}</div>
    <div>Owner is {{customer.name}}</div>
    <div *ngIf="isPaid; else payBlock">
        Jobs Done
    </div>
    <ng-template #payBlock>
        <button class="pay"  *ngIf="pricesService.chkCash(customer.credits); else elseBlock"
        (click)="pay()"
        >Pay</button> 
        <ng-template #elseBlock>No money No honey</ng-template>
        <ng-template #anotherBlock>Earn another {{pricesService.getPrice() - customer.credits}}, you lazy idiot</ng-template>
    </ng-template>
   <br>
        <button class="back"  *ngIf="isPaid"
        (click)="undoPay()"
       >Unpay</button> 
   <button class="back" 
    routerLink="/set_price"
   >Back</button> 
  </div>
